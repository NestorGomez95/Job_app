buildscript {
    ext {
        buildToolsVersion = "30.0.2"
        minSdkVersion = 21
        compileSdkVersion = 30
        targetSdkVersion = 30

        // Asegúrate de que esta línea esté correctamente configurada
        reactNativeVersion = "0.71.2"
    }
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:4.1.0")
        // Agregar esta línea para la versión correcta del plugin de React Native
        classpath("com.facebook.react:react-native-gradle-plugin:${reactNativeVersion}")
    }
}
